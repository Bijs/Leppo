{% extends '_layouts/site' %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">

            <form method="post" accept-charset="UTF-8">
                {{ getCsrfInput() }}
                <input type="hidden" name="action" value="users/login">
                
                <div class="form-group">
                    <h6><label for="loginName">Email</label></h6>
                    <input id="loginName" type="text" name="loginName" class="form-control"
                        value="{{ craft.session.rememberedUsername }}">
                </div>
                
                <div class="form-group">
                    <h6><label for="password">Password</label></h6>
                    <input id="password" type="password" name="password" class="form-control">
                <div class="form-group">

                <label>
                    <input type="checkbox" name="rememberMe" value="1">
                    Remember me
                </label><br>

                <input type="submit" value="Login" class="btn btn-primary">

                {% if errorMessage is defined %}
                    <p>{{ errorMessage }}</p>
                {% endif %}
            </form>

            <p><a href="{{ url('forgotpassword') }}">Forget your password?</a></p>
        </div>
    </div>
</div>

{% endblock %}

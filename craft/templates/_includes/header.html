{% include '_includes/cp-edit-link' %}

<header class="bg-white border-bottom shadow-sm">
	<div class="container">
		<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4">
			<h5 class="my-0 mr-md-auto font-weight-normal">
				<a href="{{ siteUrl }}">
					<img src="{{ siteUrl }}public/images/leppo.png" width="200" alt="Leppo">
				</a>
			</h5>
			<nav class="my-2 my-md-0 mr-md-3 justify-content-end">
				<a class="p-2 text-grey" href="{{ siteUrl }}producten-overzicht">Producten</a>
				<a class="p-2 text-grey" href="{{ siteUrl }}over-ons/over">Over</a>
				<a class="p-2 text-grey" href="{{ siteUrl }}over-ons/hoe-werkt-het">Hoe werkt het</a>
				<a class="p-2 pr-3 text-grey" href="{{ siteUrl }}faq">FAQ</a>
				{% if currentUser %}
					<a class="dropdown-toggle" href="" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<i class="text-grey fa-lg fa fa-user-circle"></i>
					</a>
					<div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
						{% if currentUser %}
							<a class="dropdown-item" href="{{ siteUrl }}">Mijn overzicht</a>
							<a class="dropdown-item" href="{{ url('account') }}">Mijn profiel</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="{{ logoutUrl }}">Uitloggen</a>
						{% endif %}
					</div>
				{% else %}
					<a class="btn btn-outline-primary" href="{{ siteUrl }}inloggen">Inloggen</a>
				{% endif %}
			</nav>
		</div>
	</div>
</header>

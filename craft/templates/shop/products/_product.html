{% extends '_layouts/site' %}

{% block main %}

        <div class="container mt-5">
            <div class="row">
                <div class="col-md-6">
                    <img src="{{ product.img.first.getUrl() }}" alt="{{ product.title }} afbeelding" class="img-fluid" />
                </div>
                <div class="col-md-6">
                    <h1>{{ product.title }}</h1>

                    <form method="POST">
                        <input type="hidden" name="action" value="commerce/cart/updateCart" />
                        <input type="hidden" name="redirect" value="shop/cart" />
                        <input type="hidden" name="qty" value="1" />
                        <input type="hidden" name="purchasableId" value="{{ product.variants[0].purchasableId }}" />
                        {{ getCsrfInput() }}

                        <button type="submit" class="btn btn-success w-100 text-center">
                            <i class="fa fa-cart-plus"></i> 
                            Toevoegen aan winkelmandje
                        </button>
                    </form>
                </div>
            </div>
        </div>

{% endblock %}

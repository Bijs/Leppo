{% extends '_layouts/site' %}

{% block main %}

	<div class="container mt-5">
		<div class="row">
			<div class="col-md-10 offset-md-1">
				<h1>{{ entry.title }}</h1>

				<div class="row">
					{% for content in entry.pageBuilder %}
					    {% include ('_includes/_pb-partials/_pb-' ~ content.type.handle) %}
					{% endfor %}
				</div>
			</div>
		</div>
	</div>

{% endblock %}
